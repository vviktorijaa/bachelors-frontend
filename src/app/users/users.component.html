<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col">
      <h3 class="mt-5" style="color: #122452">Users</h3>

      <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col">
          <table class="invoiceTable table mt-3 text-center w-75">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Email</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users | paginate: {itemsPerPage: 5, currentPage: p, totalItems: users?.length}">
              <td>{{user.email}}</td>
              <td>
                <a class="btn btn-primary btn-sm action-btn">Edit</a>
                <a (click)="deleteUserById(user.id)" class="btn btn-danger btn-sm action-btn">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-3"></div>
        <div class="col-6">
          <pagination-controls (pageChange)="p = $event" previousLabel="Back" nextLabel="Next"></pagination-controls>
        </div>
      </div>

      <div *ngIf="showMessage" class="row mt-3">
        <div class="col">
          <h6 style="color: #122452">User successfully deleted.</h6>
        </div>
      </div>
    </div>
  </div>
</div>
