<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col">

      <div class="row mt-5">
        <h3 style="color: #152a5f">Scan an invoice or upload an existing invoice</h3>
      </div>

      <div class="row mt-3">
        <div class="col">

          <div class="row mt-4">
            <div class="col-5 text-center">
              <button style="background-color: #122452; color: white" class="btn" (click)="checkPermissions()">Scan Invoice</button>
            </div>

            <div class="col-6">
              <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" enctype="multipart/form-data">
                <div class="row form-group">
                  <input class="form-control"
                         type="file"
                         id="formInvoice"
                         name="invoice"
                         [(ngModel)]="form.invoice"
                         #invoice="ngModel"
                         (change)="onFileSelected($event)">
                </div>
                <button style="background-color: #122452; color: white" type="submit" class="btn mt-4">Upload</button>
              </form>
            </div>
          </div>

        </div>
      </div>

      <div class="row mt-1">
        <div class="col">
          <p #processingImage style="visibility: hidden">Processing image...</p>
        </div>
      </div>

      <div class="row text-center">
        <div class="col image-container">
          <div *ngIf="this.status == undefined; then thenHeader else elseHeader"></div>
          <ng-template #thenHeader>
            <canvas #canvasElement style="height:280px; width:230px"></canvas>
            <a *ngIf="this.jsonResponse.image != undefined" [href]="canvasDataURL" download="image.png">Download Image</a>
          </ng-template>
          <ng-template #elseHeader>
            <div *ngIf="stream" style="position: relative;">
              <webcam [trigger]="$trigger" (imageCapture)="snapshot($event)" [imageQuality]="1"></webcam>
              <button class="btn btn-primary mt-3" (click)="captureImage()">{{btnLabel}}</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
