<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 d-flex">
      <img src="/assets/background.png" alt="photo" class="img-fluid m-auto">
    </div>
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <form class="mb-4 custom-form">
        <div class="text-center mb-5 mt-4">
          <h3 style="color: #122452">Sign In to Smart Invoicing</h3>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group mt-4">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>
        </div>
        <button type="button" class="btn mt-4" style="background-color: #122452; color: white; width: 100%">Sign In</button>
        <div class="text-center mt-4">
          <small>Already have an account? <a href="/login">Log In</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
