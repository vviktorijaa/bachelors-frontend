<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 d-flex">
      <img src="/assets/background.png" alt="photo" class="img-fluid m-auto">
    </div>
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <form class="mb-4 custom-form"
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        <div class="text-center mb-4">
          <h3 style="color: #122452">Log In</h3>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 aria-describedby="usernameHelp"
                 placeholder="Username"
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 minlength="2"
                 #username="ngModel">
          <div class="alert alert-danger mt-2"
               role="alert"
               *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">
              Username is required
            </div>
            <div *ngIf="username.errors['minlength']">
              Username must be valid
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="3"
                 #password="ngModel">
          <div class="alert alert-danger mt-2"
               role="alert"
               *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">
              Password is required
            </div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="alert alert-danger mt-2"
             role="alert"
             *ngIf="(wrongCredentials && (!username.errors && !password.errors && username != null && password != null))">
          Wrong credentials
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-end">
              <small class="ml-auto"><a href="">Forgot password?</a></small>
            </div>
          </div>
        </div>
        <button (click)="onSubmit()" type="button" class="btn mt-4" style="background-color: #122452; color: white; width: 100%">Log In</button>
        <div class="text-center mt-4">
          <small>Don't have an account? <a href="/register">Sign in</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
