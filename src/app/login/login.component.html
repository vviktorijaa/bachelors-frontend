<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 d-flex">
      <img src="/assets/background.png" alt="photo" class="img-fluid m-auto">
    </div>
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <form class="mb-4 custom-form">
        <div class="text-center mb-4">
          <h3 style="color: #122452">Log In</h3>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-end">
              <small class="ml-auto"><a href="">Forgot password?</a></small>
            </div>
          </div>
        </div>
        <button type="button" class="btn mt-4" style="background-color: #122452; color: white; width: 100%">Log In</button>
        <div class="text-center mt-4">
          <small>Don't have an account? <a href="/register">Sign in</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
